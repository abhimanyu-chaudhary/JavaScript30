<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-outer">
            <div class="hand hour-hand">4</div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
    </div>
    <div class="digi-clock">
        <div class="digi-hand digi-hour">0</div>
        <div class="digi-hand digi-min">0</div>
        <div class="digi-hand digi-sec">0</div>
        <span class="ampm">AM</span>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="timer">
            <h1 id="hour">00</h1>: <h1 id="minute">00</h1> : <h1 id="second">00</h1> : <h1 id="milisecond">00</h1>
        </div>
        <div class="btns">
            <button id="start" class="btn start">START</button>
            <button id="stop" class="btn stop">STOP</button>
            <button id="reset" class="btn reset">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS Variable Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Changing The CSS Variables Using <span class="js">JS</span> </h1>
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur :</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color :</label>
        <input id="base" type="color" name="base"  value="#ffc600" >
    </div>

    <img src="https://plus.unsplash.com/premium_photo-1661908853318-893732a14e42?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <script src="script.js"></script>
</body>
</html>

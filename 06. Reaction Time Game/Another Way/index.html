<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <div class="grid" id="grid">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <table id="timeTable">
            <thead>
                <tr>
                    <th>Attempt</th>
                    <th>Reaction Time (ms)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reaction times will be recorded here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
